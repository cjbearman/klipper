# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

# Customized for My personal Ender 3 v2
# Micro-swiss extruder
# Smart filament sensor
# CR Touch

# Mainsail
[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -8
position_min: -8
position_max: 255
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -5
position_min: -5
position_max: 225
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 250
# set position_min to -3 for initial calibration
position_min: -3 # Include if problems during initial calibration

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[extruder]
min_extrude_temp: 0
max_extrude_only_distance: 150.0
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
full_steps_per_rotation: 200
# rotation_distance tuned for microswiss extruder, by measumrenet method
rotation_distance: 22.900
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
#sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950
sensor_pin: PA0
control = pid
pid_kp = 20.173
pid_ki = 1.067
pid_kd = 95.318
min_temp: 0
# max_temp adjusted to 310 due to new thermistor with 300c support
max_temp: 310
# Pressure advance measured, Black Hatchbox PLA @210 via tuning tower, prior to accel tuning (0.22)
# pressure_advance = 0.22
# Pressure advanced measured (20mm), Prusament PCCF, after accel tuning (0.1)

# Note, pressure advance has been commented out
# pressure_advance = 0.1
# pressure_advance_smooth_time = 0.04

#[firmware_retraction]
#retract_speed: 20
#unretract_extra_length: 0
#unretract_speed: 10

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control = pid
#pid_kp = 70.482
#pid_ki = 1.473
#pid_kd = 843.136
min_temp: 0
max_temp: 130

[verify_heater heater_bed]
check_gain_time = 120

[idle_timeout]
# Default timeout of 10 minutes is not enough for bed heat for PCCF
timeout: 300

[fan]
pin: PC6

[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PC7

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4D003C000B50345033313820-if00
# restart_method: command

# Note input shaping has been commented out
# [include inputshaper.cfg]

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100


[safe_z_home] 
home_xy_position: 117.5,117.5 # Change coordinates to the center of your print bed
z_hop: 10                     # Move up 10mm 
z_hop_speed: 5

[include park.cfg]
[include leveling.cfg]
[include filament_sensor.cfg]
[include start.cfg]
[include end.cfg]
[include loading.cfg]
[include macros.cfg]
# Add accel.cfg if re-doing the input shaping
#[include accel.cfg]

